<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | Hold the Bird</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #unity-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      canvas#unity-canvas {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        aspect-ratio: 16 / 9;
        display: block;
      }
      #unity-loading-bar,
      #unity-footer,
      #unity-warning {
        position: absolute;
        width: 100%;
        text-align: center;
      }
      #unity-footer {
        bottom: 10px;
      }
      #rotate-warning {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: black;
        color: white;
        font-size: 24px;
        text-align: center;
        padding-top: 40vh;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div id="rotate-warning">
      Please rotate your device to landscape mode to play the game.
    </div>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="1920" height="1200" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title"></div>
      </div>
    </div>

    <script>
      const container        = document.querySelector("#unity-container");
      const canvas           = document.querySelector("#unity-canvas");
      const loadingBar       = document.querySelector("#unity-loading-bar");
      const progressBarFull  = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const warningBanner    = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBanner() {
          warningBanner.style.display = warningBanner.children.length ? "block" : "none";
        }
        const div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === "error") div.style = "background: red; padding: 10px;";
        else {
          if (type === "warning") div.style = "background: yellow; padding: 10px;";
          setTimeout(() => { warningBanner.removeChild(div); updateBanner(); }, 5000);
        }
        updateBanner();
      }

      const buildUrl  = "Build";
      const loaderUrl = buildUrl + "/FlightUnity.loader.js";

      const config = {
        dataUrl:             buildUrl + "/FlightUnity.data.gz",
        frameworkUrl:        buildUrl + "/FlightUnity.framework.js.gz",
        codeUrl:             buildUrl + "/FlightUnity.wasm.gz",
        streamingAssetsUrl:  "StreamingAssets",
        companyName:         "DefaultCompany",
        productName:         "Finger Flight",
        productVersion:      "1.0.2",
        showBanner:          unityShowBanner,
        decompressionFallback: false
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        const meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content = "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.head.appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
        canvas.style.width = "100vw";
        canvas.style.height = "100vh";
        canvas.style.maxWidth = "100%";
        canvas.style.maxHeight = "100%";
        canvas.style.display = "block";
      } else {
        canvas.style.width = "100vw";
        canvas.style.height = "100vh";
        canvas.style.maxWidth = "100%";
        canvas.style.maxHeight = "100%";
        canvas.style.display = "block";
      }

      loadingBar.style.display = "block";

      let unityInstance = null;
      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((instance) => {
          unityInstance = instance;
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => instance.SetFullscreen(1);
          if (typeof CrazyGames !== "undefined" && CrazyGames.SDK) {
            CrazyGames.SDK.init();
            console.log("CrazyGames SDK initialized");
          } else {
            console.warn("CrazyGames SDK not found!");
          }
          console.log("Unity y�klendi");
        }).catch((msg) => alert(msg));
      };
      document.body.appendChild(script);
    </script>

    <!-- Firebase and CrazyGames integration -->

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDLXmvpl6hda6eWXB-cKiKDjiB0CPnnIbY",
        authDomain: "finger-flight-3d789.firebaseapp.com",
        databaseURL: "https://finger-flight-3d789-default-rtdb.firebaseio.com",
        projectId: "finger-flight-3d789",
        storageBucket: "finger-flight-3d789.firebasestorage.app",
        messagingSenderId: "76791546044",
        appId: "1:76791546044:web:3fc5c00b5d2375364410b9",
        measurementId: "G-8JYGR2BFC6"
      };
      firebase.initializeApp(firebaseConfig);

      function Firebase_StartListener(goName, methodName) {
        firebase.database().ref("leaderboard")
          .on("value", snap => {
            const data = snap.val() || {};
            const arr = Object.entries(data).map(([k,v]) => ({
              key: k, name: v.name, score: v.score, timestamp: v.timestamp
            }));
            const json = JSON.stringify(arr);
            if (unityInstance) unityInstance.SendMessage(goName, methodName, json);
          }, err => console.error("RTDB listener error:", err));
      }

      function Firebase_SubmitScore(name, score, ts) {
        firebase.database().ref("leaderboard").push({ name, score, timestamp: ts });
      }

      function Firebase_StopListener() {
        firebase.database().ref("leaderboard").off();
      }

      window.CrazyGames_ShowMidgameAd = function () {
        if (window.CrazyGames && window.CrazyGames.SDK) {
          console.log("Requesting CrazyGames midgame ad...");
          CrazyGames.SDK.ad.requestAd('midgame')
            .then(() => {
              console.log("CrazyGames ad finished.");
              // Optionally: unityInstance.SendMessage(...)
            })
            .catch((err) => {
              console.warn("CrazyGames ad error:", err);
            });
        } else {
          console.warn("CrazyGames SDK not ready");
        }
      };

      // Orientation check
      function checkOrientation() {
        const warning = document.getElementById("rotate-warning");
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const isPortrait = window.innerHeight > window.innerWidth;
        if (isMobile && isPortrait) {
          warning.style.display = "block";
          container.style.display = "none";
        } else {
          warning.style.display = "none";
          container.style.display = "flex";
        }
      }
      window.addEventListener("orientationchange", checkOrientation);
      window.addEventListener("resize", checkOrientation);
      window.addEventListener("load", checkOrientation);
    </script>

    <!-- 1) Mobile keyboard overlay HTML -->
    <div id="mobile-keyboard-wrapper"
         style="display:none;
                position:absolute; bottom:0; left:0; width:100%;
                padding:10px; box-sizing:border-box;
                background:rgba(0,0,0,0.5); z-index:10000;">
      <input id="display-input" type="text" readonly
             placeholder="Enter name�"
             style="width:100%; font-size:20px; margin-bottom:5px;"/>
      <input id="overlay-input" type="text"
             style="width:100%; font-size:20px; padding:5px;"
             autocapitalize="characters"
             autocomplete="off" autocorrect="off"
             placeholder="Tap to type�"/>
    </div>

    <!-- 2) Mobile keyboard logic -->
    <script>
      function isMobileWebGL() {
        return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent)
               && typeof unityInstance !== 'undefined';
      }

      window.ShowMobileKeyboard = function(goName) {
        if (!isMobileWebGL()) return;
        const wrapper = document.getElementById('mobile-keyboard-wrapper');
        const overlay = document.getElementById('overlay-input');
        const display = document.getElementById('display-input');

        wrapper.style.display = 'block';
        display.value = '';
        overlay.value = '';
        overlay.focus();

        overlay.oninput = () => {
          display.value = overlay.value;
          unityInstance.SendMessage(goName, 'OnMobileKeyboardInput', overlay.value);
        };

        overlay.onkeydown = e => {
          if (e.key === 'Enter') {
            e.preventDefault();
            unityInstance.SendMessage(goName, 'OnMobileKeyboardSubmit', '');
            hideMobileKeyboard();
          }
        };

        setTimeout(() => {
          document.addEventListener('touchstart', outsideTap);
        }, 50);

        function outsideTap(evt) {
          if (!wrapper.contains(evt.target)) {
            hideMobileKeyboard();
          }
        }

        function hideMobileKeyboard() {
          wrapper.style.display = 'none';
          document.removeEventListener('touchstart', outsideTap);
        }
      };
    </script>
  </body>
</html>
